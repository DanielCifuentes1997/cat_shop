<div class="checkout-container">
  <div class="form-section">
    <h2>Datos de Envío</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="submitOrder()">
      <div class="form-group">
        <label>Departamento</label>
        <input type="text" formControlName="department" placeholder="Ej: Quindío">
      </div>

      <div class="form-group">
        <label>Ciudad</label>
        <input type="text" formControlName="city" placeholder="Ej: Armenia">
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text" formControlName="address" placeholder="Calle 123 # 45-67">
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" formControlName="phone" placeholder="300 123 4567">
      </div>

      <button type="submit" [disabled]="checkoutForm.invalid" class="btn-pay">
        Confirmar y Pagar
      </button>
    </form>
  </div>

  <div class="summary-section">
    <h2>Resumen del Pedido</h2>
    <div class="items-list">
      @for (item of items(); track item.id) {
        <div class="item-row">
          <span>{{ item.quantity }}x {{ item.name }}</span>
          <span>$ {{ item.price * item.quantity }}</span>
        </div>
      }
    </div>
    
    <div class="totals">
      <div class="row">
        <span>Subtotal</span>
        <span>$ {{ subtotal() }}</span>
      </div>
      <div class="row">
        <span>Envío</span>
        <span>$ {{ shippingCost() }}</span>
      </div>
      <div class="row total">
        <span>Total</span>
        <span>$ {{ total() }}</span>
      </div>
    </div>
  </div>
</div>
